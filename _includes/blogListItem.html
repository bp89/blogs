<div class="blog-box blue-box col-md-3">
    <header class="entry-header">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </header>


    <div class="entry">
        {{post.excerpt}}
    </div>

    <div class="read-more">
        <a href="{{ site.baseurl }}{{ post.url }}">Read More...</a>
    </div>


    <div class="date pull-right">{{post.tag}}</div>
    <div class="date bottom pull-right">
        {{ post.date | date: "%B %e, %Y" }}
    </div>
</div>
