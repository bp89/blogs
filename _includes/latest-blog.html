<style>
    .latest-blog {
        padding-bottom: 20px;

    }

    .latest-blog-heading {
        color: #2AA198;
        padding-bottom: 10px;
        padding-top: 10px;
        font-size: medium;
        font-family: 'Droid Serif', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .latest-blog-header {
        font-size: x-large;
        color: #080808;

    }

    .latest-blog-header:hover {
        text-decoration: none;
        color: #845558;
    }

    .latest-blog-excerpt {
        color: #9c7391;
        font-size: medium;
    }
</style>
<div class="row latest-blog">
    <div class="col-md-12">
        <hr/>
        <div class="latest-blog-heading"> Our Latest Blog</div>
        <div class="latest-blog-description">
            {% for post in site.posts | limit:1 %}
            <div>
                <a class="latest-blog-header" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <div class="latest-blog-excerpt">
                    {{post.excerpt}}
                </div>

                <a class="btn btn-lg view-more-btn " href="{{ site.baseurl }}/blogs">View All Blogs</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
