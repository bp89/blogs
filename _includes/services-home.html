<section id="services">
    <div class="container text-center">
        <div class="row">
            <div class="heading">
                <div class="title center arrow-left">
                    <img class="hidden-xs" src="{{site.baseurl}}/images/arrow-down.png" alt="">
                    <h4 class="">Services</h4>
                </div>
            </div>

        </div>

        {% for service in {{site.data.site.allServices.services}} limit:1 offset:0 %}
        <div class="row">
            {% for item in service.row %}
            <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 service">

                <img src="{{site.baseurl}}/images/services/{{item.icon-url}}" class="service-image">
                <h3 class="title">{{item.title}}</h3>
                <div class="text">
                    <p>
                        {{item.description}}
                    </p>
                </div>
                <a href="services/{{item.relativeUrl}}" id="services_" rel="nofollow">
                    <span class="cta">Read More</span>
                    </span>
                </a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="row view-more-row">
            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 text-center">
                <a href="services" class="btn btn-lg view-more-btn ">View all services</a>
            </div>
        </div>
    </div>
</section>
