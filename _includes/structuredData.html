{% assign wordcount = include.content | number_of_words %}

<script type="application/ld+json">
{  
   "@context":"http://schema.org",
   "@type":"BlogPosting",
   "headline":"{{ include.headline }}",
   "genre":"{{ include.category }}",
   "keywords":"{{ include.keywords }}",
   "wordCount":"{{ wordcount }}",
   "url":"{{site.url}}{{ include.link }}",
   "datePublished":"{{ include.date | | date: '%Y-%m-%d' }}",
   "author":{  
      "@type":"Person",
      "name":"Vinay Prajapati",
      "sameAs":[  
        "https://twitter.com/vinayp3ajapati",
        "https://github.com/bp89",
        "https://plus.google.com/u/0/103204750579116355671",
        "https://www.facebook.com/SoftIVenture-267927196554975/"
      ]
   },
   "publisher":{  
      "@type":"organization",
      "name":"Vinay Prajapati",
      "sameAs":[  
         "https://twitter.com/vinayp3ajapati",
        "https://github.com/bp89",
        "https://plus.google.com/u/0/103204750579116355671",
        "https://www.facebook.com/SoftIVenture-267927196554975/"
      ],
      "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "{{site.url}}/images/logo/cube.png",
  		  "url": "{{site.url}}/"
    }
   },
   "image":{
      "@type":"ImageObject",
      "contentUrl":"https://lh3.googleusercontent.com/-MbWhC1JcC4o/WXrFQUAibtI/AAAAAAAAAcw/yvqrHl9Mq6gDACk0RFYBCAOPyO29MjgpwCEwYBhgL/w140-h140-p/14470661_1239894476061950_8139270584922670344_n.jpg",
      "url":"{{site.url}}/",
      "height":"450",
      "width":"1000"
   },
   "mainEntityOfPage":{  
      "@type":"WebPage",
      "@id":"{{site.url}}{{ include.link }}"
   },
   "articleBody":"{{ include.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}

</script>
