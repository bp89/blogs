<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} : Blogs</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vinay's Blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="{{ site.baseurl }}/home">Home</a></li>
                    <li><a href="{{ site.baseurl }}/">Blogs</a></li>
                    <li><a href="{{ site.baseurl }}/about">Contact Us</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>
<div id="main" role="main" class="container" style="padding-top: 70px">
    {{ content }}
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>
{% include analytics.html %}

{%
include structuredData.html
headline=page.title
genre=page.category
keywords=page.keywords
content=page.content
link=page.permalink
date=page.date
%}

<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

</body>
</html>
