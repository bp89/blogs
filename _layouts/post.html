---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div>
       <span class="date">
        {{ page.date | date: "%B %e, %Y" }}
            <em>
            By <a href="{{ site.baseurl }}/about"> Vinay Prajapati</a>
        </em>
       </span>

    </div>

    <div class="tags">
        <strong>Tag:</strong> {{page.tag}}
    </div>

    {% include disqus.html %}
</article>
