---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="entry">
        {{ content }}
    </div>
    <div>
       <span class="date">
        {{ page.date | date: "%B %e, %Y" }}
            <em>
            By <a href="{{ site.baseurl }}/about"> Vinay Prajapati</a>
        </em>
       </span>
    </div>

    <div class="tags">
        <strong>Tags:</strong>
        {% for tag in page.tags%}
            <button type="button" class="btn btn-outline-info">{{tag}} </button>
        {% endfor %}
    </div>

    {% include disqus.html %}
    <script id="dsq-count-scr" src="//http-blogs-faadudeveloper-com.disqus.com/count.js" async></script>
</article>
