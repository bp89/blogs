---
layout: default
---

<div class="posts">
    {% for post in site.posts %}

    <div class="blog-box blue-box ">
        <p class="bottom">
            {{post.tag}}
            <span class="date" style="float: right">
                 {{ post.date | date: "%B %e, %Y" }} By <a href="{{ site.baseurl }}/about"> Vinay Prajapati</a>
            </span>
        </p>

        <header class="entry-header">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </header>
        <div class="entry">
            {{ post.excerpt }}
        </div>
        <div class="read-more">
            <a href="{{ site.baseurl }}{{ post.url }}">Read More...</a>
        </div>
    </div>
    {% endfor %}

</div>

</div>

{% seo %}
